<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Web Application Starter Project</title>
<script type="text/javascript" src="jspoc/jspoc.nocache.js"></script>
</head>
<body>
	<script type="text/javascript">
		
		window.onload = function() {
			console.log("Page has loaded, but GWT app again has not loaded yet");
		};
				
		console.log("Main page script is executed, but GWT app yet has not loaded");
		
		// wait 3 more seconds for GWT to be loaded
		setTimeout(function() {
			console.log("3 seconds after page has loaded");
			
			var obj = new poc.JsHello();
			alert(obj.sayHello("there - setTimeout 3 seconds"));
			
		}, 3000);
	</script>
	<div id="rootPanel"></div>
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>
</body>
</html>
